<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
<title>FORM</title>
</head>

<body>
<form>
<fieldset>
<legend>FORM</legend>
<div>
<label for="name">Name & Surname</label>
<input type="text" id="name" placeholder="Username">
</div>

<div>
<label for="Student ID">Student ID</label>
<input type="text" id="Student ID" placeholder="Student ID">
</div>

<div>
<label for="Age">Age</label>
<input id="Age" type="number" name="age" value="0">
</div>

<div>
<label for="Email">Email</label>
<input id="Email" type="email">
</div>

<div>
<label for="Birthdate">Birthdate</label>
<input id="Birthdate" type="date">
</div>

<div>
<label for="Password">Password</label>
<input id="Password" type="password">
</div>

<div>
<label for="check">I read the assignment description well</label>
<input id="check" type="checkbox">
</div>

<div>
<label for="check2">I asked my friends to what to do.</label>
<input id="check2" type="checkbox">
</div>

<div>
<label for="check3">I read the assignment description well</label>
<input id="check3" type="radio">
</div>

<div>
<label for="check4">I asked my friends to what to do.</label>
<input id="check4" type="radio">
</div>

<div>
<label for="textarea">Others</label>
<textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>


</div>

</fieldset>
</form>

</body>
</html>
